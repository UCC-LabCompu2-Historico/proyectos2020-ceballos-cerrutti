    <h2>¿Qué es un Compuesto Binario?</h2>
    Un compuesto binario es un compuesto químico formado por átomos de solo dos elementos de la tabla periódica.
    Como en el caso del agua(H20), compuesta por dos átomos de hidrógeno y uno de oxígeno.
    <h3>O2  +  H  ----> H2O</h3>
