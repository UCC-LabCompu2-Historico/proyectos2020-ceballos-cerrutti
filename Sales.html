<div>
    <h2>¿Qué es una sal binaria?</h2>
    <p>Las sales binarias son compuestos que se forman por la unión de un elemento metálico con un elemento no
        metálico.</p>
    <p>Ejemplo: Cl + Na ----> NaCl</p>
</div>

        </select>
